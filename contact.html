   <h1>Contact Me</h1> 

 <form action='https://formspree.io/f/xpzkggno' method='POST'>
  <fieldset>
    <div class="flip-card">
      <div class="flip-card-inner" tabindex=0>
        
          <div class="flip-card-front">
            <img src="images/envelope.png" alt="Icon of an envelope" style="width:100px;height:100px;">
          </div>
        
        <div class="flip-card-back">
          <legend>Contact Me</legend> 
          <p>Please reach out to me with any further questions!</p> 
        </div>
      </div>
    </div>
    <!-- <legend>Contact Me</legend> -->
  
    <label for='name'> Your Name</label>
    <input type="text" id='name' name="First and Last" placeholder="Enter Your Name" required><br>
 

    
    <label for='email'>Your Email</label>
    <input type="text" id='email' name='Emails' placeholder="domain123@gmail.com" required><br>


  
      <label for="phone">Phone</label>
      <input type="text" data-format="+1 (ddd) ddd-dddd" id="phone" placeholder="(123) 456-7890"><br>
    
   
    <label for='message'>Leave A Message</label>
    <!-- <textarea type= "text" id='Message' required></textarea> -->
    <textarea placeholder="Enter your message" id = "message" name="mess" required></textarea><br>
   
    <input type="submit" value='Submit'>
  </fieldset>
 </form>
